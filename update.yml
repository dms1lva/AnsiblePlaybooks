          - git-extras
          - python2
          - python3
          - curl
          - tmux
          - htop
          - python-pip
          - strace
          - mosh
          - golang
          - pipenv
          - vim-gtk
          - silversearcher-ag
          - nmap
          - hashid
          - xclip
          - cherrytree 
          - python3-venv
          - libwhisker2-perl # nikto
