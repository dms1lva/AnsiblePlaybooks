- name: Install basic software
  hosts: all
  tasks:
    - name: Update repositories cache and install deps
      apt:
        name:
          - git
          - git-extras
          - python2
          - python3
          - curl
          - tmux
          - htop
          - python-pip
          - strace
          - mosh
          - golang
          - pipenv
          - vim-gtk
          - silversearcher-ag
          - nmap
          - hashid
          - xclip
          - libpq-dev
          - libpcap0.8-dev
        update_cache: yes
